<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>LITReview - Connexion</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'authentication/mixt.css' %}">
</head>

<body>
    <header class="header">
        LITReview
    </header>

    <div class="split-container">
        <!-- SECTION GAUCHE - Inscription (boîte noire) -->
        <div class="left-section">
            <h2>Inscrivez-vous maintenant</h2>
            <a href="{% url 'signup' %}" class="btn-signup">S'inscrire</a>
        </div>

        <!-- SECTION DROITE - Connexion (boîte blanche) -->
        <div class="right-section">
            <h2>Connectez-vous</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="error">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post" autocomplete="off">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn-login">Se connecter</button>
                </div>   
            </form>
        </div>
    </div>
</body>
</html>
